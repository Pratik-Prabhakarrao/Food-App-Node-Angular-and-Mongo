<div class="container">
    <div class="content">
        <app-title title="Order Form" fontSize="1.7rem"></app-title>
        <form [formGroup]="checkoutForm">
            <text-input [control]="fc['name']" label="Name"></text-input>
            <text-input [control]="fc['address']" label="Address"></text-input>
        </form>
        <order-item-list [order]="order"></order-item-list>
    </div>
    <div class="map">
        <app-title 
        title="Choose Your Adress on map"
        fontSize="1.7rem"></app-title>
    </div>

    <div class="buttons-container">
        <div class="buttons">
            <button (click)="createOrder()">
                Go To Payment
            </button>
        </div>
    </div>
</div>
